apiVersion: v1
kind: Namespace
metadata:
  name: prod

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-deployment
  labels:
    app: argo-01
    owner: VolodymyrSurnyk
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-01
  template:
    metadata:
      labels:
        app: argo-01 # POD LABEL
    spec:
      containers:
      - name: argo-01-cont
        image: docker.io/vovka7surnyk/task-01
        resources:
          limits:
            memory: "24Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080

