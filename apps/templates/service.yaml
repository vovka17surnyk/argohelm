apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  # namespace: app
spec:
  selector:
    app: {{ .Release.Name }} # select POD with such labels
  ports:
  - name: {{ .Release.Name }}-listener
    protocol: TCP
    port: {{ .Values.service.ports.port }} # port on LoadBalancer
    targetPort: {{ .Values.service.ports.targetPort }} #port on POD
  type: ClusterIP